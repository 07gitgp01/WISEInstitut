<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Une interface de calculatrice">
    <meta name="keywords" content="calculatrice, somme, division, soustraction, multiplication, salaire">
    <meta name="author" content="W.Paulin GUIGMA">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Calculator</title>
    <script src="./styles/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@latest/lib/browser/math.js"></script>
</head>
<body>
    <header>
        p
        <div class="logo">
            <img src="./assets/images/logo.png" alt="Le logo de PAUL BOSS Univers">
            <p>PAUL BOSS Univers Production</p>
        </div>
        <div class="headerSpace"></div>
        <nav>
            <div class="navSpace"></div>
            <ul>
                <li class="item">Accueil</li>
                <li class="item">Classique</li>
                <li class="item">Scientifique</li>
                <li class="item">Mesures</li>
                <li class="item">A propos</li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="title">CASIO</h1>
        <div class="container">
            <div id="display">
                <p id="result"></p>
                <h1 id="displayValue"></h1>
            </div>
            <div class="parent">
                <div class="div1 boutton"> 1</div>
                <div class="div2 boutton"> 2</div>
                <div class="div3 boutton"> 3</div>
                <div class="div4 boutton"> 4</div>
                <div class="div5 boutton"> 5</div>
                <div class="div6 boutton"> 6</div>
                <div class="div7 boutton"> 7</div>
                <div class="div8 boutton"> 8</div>
                <div class="div9 boutton"> 9</div>
                <div class="div10 boutton"> 0</div>
                <div class="div11 boutton"> %</div>
                <div class="div12 boutton"> ,</div>
                <div class="div13 boutton"> C</div>
                <div class="div14 boutton"> /</div>
                <div class="div15 boutton"> X</div>
                <div class="div16 boutton"> del</div>
                <div class="div17 boutton"> -</div>
                <div class="div18 boutton"> +</div>
                <div class="div19 boutton"> =</div>
                <div class="div20"> </div>
                </div>
        </div>
    </main>
    <footer>
        
    </footer>
    
</body>
</html>
